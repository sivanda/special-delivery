<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mine Sweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="inIt()" >
    <div> 
        <h2>Mines left <span>0</span></h2>
        <div class="timer" >0.000</div>
    </div>
    <button class="level" onclick="getGameleve(this)">Easy</button>
    <button class="level"  onclick="getGameleve(this)">Mid</button>
    <button  class="level" onclick="getGameleve(this)">hard</button>
    <div class="board-container"></div>
    <div class="game-over">
        <h1 class="modal-title">Game Over</h1>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/mines.js"></script>
</body>
